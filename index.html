<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ZenHome - 禅意居家</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              serif: ['"Noto Serif SC"', '"Playfair Display"', 'serif'],
            },
            colors: {
              sage: {
                50: '#F5F7F6',
                100: '#E6EBE9',
                200: '#CEDAD4',
                300: '#B0C4BC',
                400: '#92ADA4',
                500: '#75968C',
                600: '#5A766D',
                700: '#41554F',
                800: '#2A3632',
                900: '#151C19',
              },
              stone: {
                50: '#FAFAF9',
                100: '#F5F5F4',
                200: '#E7E5E4',
                300: '#D6D3D1',
                400: '#A8A29E',
                500: '#78716C',
                600: '#57534E',
                700: '#44403C',
                800: '#292524',
                900: '#1C1917',
              },
              sand: {
                50: '#FDFCF8',
                100: '#F7F4EB',
                200: '#EBE5D5',
                300: '#DED3BB',
                400: '#C8B898',
                500: '#A6926E',
                600: '#85704D',
                900: '#423620',
              },
              rose: {
                50: '#fff1f2',
                100: '#ffe4e6',
                200: '#fecdd3',
                300: '#fda4af',
                400: '#fb7185',
                800: '#9f1239',
                900: '#881337',
              }
            },
            animation: {
              'aurora': 'aurora 30s ease infinite',
              'float': 'float 8s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.2, 0, 0.2, 1) forwards',
              'breathe': 'breathe 6s ease-in-out infinite',
              'grow-branch': 'growBranch 3s ease-out forwards',
              'float-petal': 'floatPetal 6s ease-in-out infinite',
            },
            keyframes: {
              aurora: {
                '0%, 100%': { transform: 'translate(0, 0) scale(1) rotate(0deg)' },
                '33%': { transform: 'translate(3%, 5%) scale(1.1) rotate(2deg)' },
                '66%': { transform: 'translate(-3%, 2%) scale(0.95) rotate(-2deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              breathe: {
                '0%, 100%': { opacity: '0.8', transform: 'scale(1)' },
                '50%': { opacity: '0.6', transform: 'scale(0.98)' },
              },
              growBranch: {
                '0%': { strokeDasharray: '0, 1000', opacity: '0' },
                '100%': { strokeDasharray: '1000, 0', opacity: '1' },
              },
              floatPetal: {
                '0%, 100%': { transform: 'translate(0, 0) rotate(0deg)', opacity: '0.8' },
                '50%': { transform: 'translate(5px, 10px) rotate(15deg)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      h1, h2, h3, h4, .font-serif {
        font-family: 'Noto Serif SC', serif;
      }
      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Zen Glass Texture */
      .zen-glass {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 
          0 4px 6px -1px rgba(0, 0, 0, 0.01),
          0 10px 15px -3px rgba(44, 54, 50, 0.03),
          inset 0 0 20px rgba(255, 255, 255, 0.3);
      }
      
      /* Staggered animation delays */
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }
      .delay-500 { animation-delay: 500ms; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",

    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</body>
</html>
