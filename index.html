  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
      background-color: #ffffff;
      color: #18181b;
    }

    h1,
    h2,
    h3,
    h4,
    .font-serif {
      font-family: 'Noto Serif SC', serif;
    }

    /* Hide scrollbar */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Minimalist Styles */

    /* Base Card Style - Flat with Border */
    .zen-glass {
      background: #ffffff;
      border-radius: 0px;
      border: 1px solid #e4e4e7;
      /* zinc-200 */
      transition: all 0.2s ease;
    }

    /* Hover effect */
    .zen-glass.interactive:hover {
      border-color: #18181b;
      /* zinc-900 */
    }

    /* Input Style */
    .skeuo-inner {
      background: #ffffff;
      border: 1px solid #e4e4e7;
      border-radius: 0px;
      transition: all 0.2s ease;
    }

    .skeuo-inner:focus {
      border-color: #10b981;
      /* primary-500 */
      outline: none;
    }

    /* Button Style */
    .skeuo-btn {
      background: #ffffff;
      border: 1px solid #e4e4e7;
      color: #18181b;
      border-radius: 0px;
      transition: all 0.2s ease;
    }

    .skeuo-btn:hover {
      background: #f4f4f5;
      /* zinc-100 */
      border-color: #18181b;
    }

    .skeuo-btn:active {
      background: #e4e4e7;
      transform: scale(0.98);
    }

    /* Primary Button Variant */
    .btn-primary {
      background: #18181b;
      color: #ffffff;
      border: 1px solid #18181b;
    }

    .btn-primary:hover {
      background: #27272a;
      color: #ffffff;
    }

    /* Staggered animation delays */
    .delay-100 {
      animation-delay: 100ms;
    }

    .delay-200 {
      animation-delay: 200ms;
    }

    .delay-300 {
      animation-delay: 300ms;
    }

    .delay-400 {
      animation-delay: 400ms;
    }

    .delay-500 {
      animation-delay: 500ms;
    }
  </style>
